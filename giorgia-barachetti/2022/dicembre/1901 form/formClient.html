<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div input {
            display: inline-block;
        }

        input{                      /*form > input --> per selezionare i figli diretti*/
            display: block;
        }

        input[type="checkbox"]{
            display: inline-block;
        }
    </style>

<body>
    <form>
        <label> Nome: <input id="nom" type="text" placeholder="scrivi qua"></label>
        <label> Cognome: <input id="cogn" type="text" placeholder="scrivi qua"></label>
        <label>Data di nascita: <input id="data" type="date"> </label>
        <div id="str">Sesso:
            <div>
                <label for="man" > m:<input name="sesso" type="radio" value="Maschio" id="man"> </label>
                <label for="woman"> f:<input name="sesso" type="radio" value="Femmina" id="woman"> </label>
                <label for="altro"> Altro... <input name="sesso" type="radio" value="altro" id="altro">  </label>
            </div>
        </div>
        <label> <input id="cond" type="checkbox" >Accetto le condizioni generali e la politica di riservatezza</label>
        
        <button onclick="clickButton()" type="button">Invia i tuoi dati</button>
    </form>
    
    
    <section id="schede"></section>


</body>
<script>
    let turno = 1;
    function clickButton(){
    const nuovoElScheda = document.createElement("section");
   // nuovoElScheda.innerText = "Ciao sono un nuovo elemento" + ;         come stampare qualcosa in un box
    const elementoSchede = document.getElementById("schede"); //qua Ã¨ dove piazzo il mio elemento
    elementoSchede.appendChild(nuovoElScheda);
    nuovoElScheda.setAttribute("scheda1");

    const nome = document.getElementById("nom");
    const cognome = document.getElementById("cogn");
    const nascita = document.getElementById("data");

    
    const maschio = document.getElementById("man");
    const femmina = document.getElementById("woman");
    const altro = document.getElementById("altro");
    let sesso = " ";
    if (maschio.checked){
        sesso = 'maschio';
    }else if (femmina.checked){
        sesso = 'femmina';
    }else if(altro.checked){
        sesso = 'altro'
    }
    
   
    const condiz = document.getElementById("cond");
    let cond = '';
    if(condiz.checked){
        cond = 'Le condizioni sono state accettate'
    }else{
        cond = 'Le condizioni non sono state accettate'
    }
    
    nuovoElScheda.innerText = "Cliente numero " + turno + "\nNome: " + nome.value 
                            + "\nCognome: " + cognome.value + "\nData di nascita: " + nascita.value + 
                              '\nSesso: ' + sesso+'\n' + cond;
    turno++
    }

    
</script>
</head>

</html>
